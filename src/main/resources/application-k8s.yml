spring:
  application:
    name: toilet-near-me
  datasource:
    hikari:
      jdbc-url: ${SPRING_DATASOURCE_URL}
      username: ${SPRING_DATASOURCE_USERNAME}
      password: ${SPRING_DATASOURCE_PASSWORD}
      driver-class-name: org.postgresql.Driver
      pool-name: toilet
      minimum-idle: ${HIKARI_MIN_IDLE}
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT}
  jpa:
    show-sql: false
    open-in-view: false
otel:
  exporter:
    endpoint: ${OTEL_EXPORTER_ENDPOINT}

server:
  port: 8181
org:
  jobrunr:
    background-job-server:
      enabled: true
      worker-count: 2
      poll-interval-in-seconds: 6
    dashboard:
      enabled: true
      port: 8010

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus,httptrace"